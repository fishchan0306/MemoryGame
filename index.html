<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Memory Game </title>
  </head>
  <body>
    <main class="content">
      <header class="header">
        <h1 class="title">Memory Game</h1>
        <div class="movement">
          <h6 class="subtitle">Movements</h6>
          <div class="available" id="available"> </div>
        </div>
      </header>
      <section class="card-container"> </section>

      <div class="modal-container">
        <h3 class="modal-title" id="modal-title">YOU WIN!</h3>
        <button type="button" class="button" id="play-again">PLAY AGAIN</button>
      </div>
    </div>
    <script src="./script.js"> </script>
  </body>
</html>
